<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tax Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/451d718792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Tax Calculator</h1>
    </header>

    <main>
        <div class="box1">
            <div class="from-group">
                <div class="labque">
                    <label for="income">Enter Gross Annual Income</label>&nbsp;&nbsp;
                    <div class="que">
                        <img src="./Icon-round-Question_mark.jpg" alt="Question Mark" height="100%" width="100%"
                            data-toggle="tooltip" data-placement="top"
                            title="Gross annual salary is the total income earned before deductions within a year.">
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="income" placeholder="Enter Gross Annual Income" class="form-control">
                    <span class="error-icon" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                    </span>
                </div>

            </div>

            <div class="from-group">
                <div class="labque">
                    <label for="">Enter Extra Income</label>&nbsp;&nbsp;
                    <div class="que">

                        <img src="./Icon-round-Question_mark.jpg" alt="Question Mark" height="100%" width="100%"
                            data-toggle="tooltip" data-placement="top"
                            title="Extra income for tax collection refers to additional earnings subject to taxation beyond regular income sources.">
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="income1" placeholder="Enter Extra Income" class="form-control">
                    <span class="error-icon" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="from-group">
                <div class="labque">
                    <label for="">Enter Age Group</label>&nbsp;&nbsp;
                    <div class="que">
                        <img src="./Icon-round-Question_mark.jpg" alt="Question Mark" height="100%" width="100%"
                            data-toggle="tooltip" data-placement="top"
                            title="Income over 8 (>) Lakhs, the amount over 8 Lakhs is taxed at , 30% for people with age < 40 , 40% for people with age ≥ 40 but < 60 , 10% for people with age ≥ 60 , Example - Age = 34, Income = 40 Lakhs, no deductions, tax = .3 * (40 - 8) = .3 * 32 = 9.6 Lakhs">
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="number" placeholder="Enter Age Group" id="income2" class="form-control">
                    <span class="error-icon" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                    </span>
                </div>

            </div>

            <div class="from-group">
                <div class="labque">
                    <label for="">Enter total applicable deductions</label>&nbsp;&nbsp;
                    <div class="que">
                        <img src="./Icon-round-Question_mark.jpg" alt="Question Mark" height="100%" width="100%"
                            data-toggle="tooltip" data-placement="top"
                            title="Total applicable deductions are eligible expenses or contributions that reduce taxable income, helping taxpayers lower their overall tax liability.">
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="income3" placeholder="Enter total applicable deductions"
                        class="form-control">
                    <span class="error-icon" data-toggle="tooltip" data-placement="right"
                        title="Please enter numbers only">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                    </span>
                </div>

            </div>

            <div>
                <button class="btn btn1">Submit</button>
            </div>
        </div>

        <div id="resultsBox" class="results-box">
            <span id="taxResult"></span>
            <button id="closeButton" class="btn btn-primary close-button">Close</button>
        </div>

    </main>
    <script src="./logic.js"></script>
</body>

</html>
